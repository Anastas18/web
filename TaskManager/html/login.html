<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title_TAM">Task An Manager</title>
    <link rel="icon" type="image/png" href="../static/images/IconTAM.svg">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <div class="icon_name">
            <img src="../static/images/IconTAM.svg" alt="" class="iconTAM">
            <div class="app_title">
                <span class="title_task"><span class="task_p_color">Task</span> An</span>
                <span class="title_manager">Manager</span>
            </div>
        </div>
        <button class="burger-menu" id="burger-menu">
            <span class="burger-bar"></span>
            <span class="burger-bar"></span>
            <span class="burger-bar"></span>
        </button>
        
    </header>
    <main class="index">
        <div class="register_login">
            <div class="buttons_login_register">
                <div class="login_button active"> 
                    <p class="login_p">Log in</p>
                </div>
                <div class="register_button">
                    <p class="register_p">Register</p>
                </div>
            </div>
            <div class="register" id="register-form">
                <div class="inputs">
                    <p class="input_p">Username</p>
                    <input type="text" placeholder="Name" class="input_input">
                </div>
                <div class="inputs">
                    <p class="input_p">Email</p>
                    <input type="text" placeholder="example@gmail.com" class="input_input">
                </div>
                <div class="inputs">
                    <p class="input_p">Password</p>
                    <input type="text" placeholder="password" class="input_input">
                </div>
                <div class="inputs">
                    <p class="input_p">Confirm password</p>
                    <input type="text" placeholder="password" class="input_input">
                </div>
                <div class="but_confirm">
                    <button class="button_confirm">Create account</button>
                </div>
            </div>
            <div class="login" id="login-form">
                <div class="inputs">
                    <p class="input_p">Email</p>
                    <input type="text" placeholder="example@gmail.com" class="input_input">
                </div>
                <div class="inputs">
                    <p class="input_p">Password</p>
                    <input type="text" placeholder="password" class="input_input">
                </div>
                <div class="but_and_p">
                    <button class="button_confirm">Log in</button>
                    <p class="f_p">Forgot password?</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="div_footer">
            <div class="icon_name">
                <img src="../static/images/IconTAM.svg" alt="" class="iconTAM">
                <div class="app_title">
                    <span class="title_task"><span class="task_p_color">Task</span> An</span>
                    <span class="title_manager">Manager</span>
                </div>
            </div>
            <div class="footer_el_div">
                <p class="footer_title">Developer</p>
                <div class="footer_div_text">
                    <img src="../static/images/mail.svg" alt="" class="iconsfooter">
                    <p class="footer_text">Eugenkucha2006@gmail.com</p>
                </div>
                <div class="footer_div_text">
                    <img src="../static/images/github.svg" alt="" class="iconsfooter">
                    <p class="footer_text">Anastas18</p>
                </div>
                <div class="footer_div_text">
                    <img src="../static/images/telegram.svg" alt="" class="iconsfooter">
                    <p class="footer_text">Evgen35a</p>
                </div>
            </div>
            <div class="footer_el_div">
                <p class="footer_title">Contact Us</p>
                <div class="footer_div_text">
                    <img src="../static/images/telegram.svg" alt="" class="iconsfooter">
                    <p class="footer_text">@TaskAnManager</p>
                </div>
                <div class="footer_div_text">
                    <img src="../static/images/instagram.svg" alt="" class="iconsfooter">
                    <p class="footer_text">@TaskAnManager</p>
                </div>
                <div class="footer_div_text">
                    <img src="../static/images/mail.svg" alt="" class="iconsfooter">
                    <p class="footer_text">@TaskAnManager@gmail.com</p>
                </div>
            </div>
            <div class="footer_el_div">
                <p class="footer_title">Service</p>
                <a href="index.html" class="footer_text">Home</a>
                <a href="tasks.html" class="footer_text">Tasks</a>
                <a href="calendar.html" class="footer_text">Calendar</a>
                <a href="aboutapp.html" class="footer_text">About app</a>
            </div>
        </div>
    </footer>
<script src="../static/js/login.js"></script>
